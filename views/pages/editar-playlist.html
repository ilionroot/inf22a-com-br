<style>
    .chat {
        width: 91%;
        padding: 15px;
        margin: 0 auto;
        margin-top: 16vh;
        height: auto;
        max-height: 77vh;
        background-color: rgb(248, 228, 228);
        border-radius: 15px;
        padding: 0;
        overflow-y: auto;
    }

    .song {
        width: 100%;
        height: 100px;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        cursor: pointer;

        transition: .1s ease;
    }

    .song:hover {
        background-color: rgba(211, 211, 211,.5);
    }

    .song-delete {
        cursor: pointer;
        background-color: transparent;
        background-image: url('/img/delete.png');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        border: none;
        width: 5%;
        height: 50%;
    }

    .song-delete:hover {
        background-color: rgba(128,128,128, .25);
        border-radius: 25%;
    }

    .link {
        width: 90%;
    }

    .add-music {
        width: 100%;
        height: 100px;
    }

    .add-form {
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
    }

    .add-form input[type=search]{
        width: 80%;
        font-size: 30px;
        border: none;
        background-color: transparent;
        border-bottom: 1px solid orange;
        border-radius: 1px;
        outline: none;
        margin-left: 5%;
        padding: 10px;
    }

    .add-form input[type=submit] {
        border: none;
        background-color: orange;
        padding: 10px;
        width: 9%;
        cursor: pointer;
        margin-left: 15px;
        height: 70%;
        border-radius: 15px;
        transition: .1s ease-in-out;
    }

    .add-form input[type=submit]:hover {
        background-color: rgba(255,165,0,.8);
        -moz-transform: scale(1.05);
        -o-transform: scale(1.05);
        -webkit-transform: scale(1.05);
        -ms-transform: scale(1.05);

        transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
        .song h2 {
            font-size: 16px;
            margin-left: 15px;
        }
        
        .song-delete {
            width: 15%;
            margin-right: 15px;
        }
        
        .add-form input[type=submit] {
            width: 19%;
            font-size: 12px;
            margin-left: 10px;
        }

        .add-form input[type=search] {
            width: 70%;
        }
    }
</style>

{{#if message}}
    <br>
    <style>
        .chat {
            margin-top: 8vh;
        }
    </style>

    <div class="message-success">
        {{message}}
    </div>
{{/if}}

{{#if error}}
    <br>
    <style>
        .chat {
            margin-top: 8vh;
        }
    </style>

    <div class="message-success" style="background-color: rgb(217,84,79);">
        {{error}}
    </div>
{{/if}}

{{#if already}}
    <br>
    <style>
        .chat {
            margin-top: 8vh;
        }
    </style>

    <div class="message-success" style="background-color: rgb(239,173,77);">
        {{already}}
    </div>
{{/if}}

<div class="chat">
    {{#each musica}}
        <form method="POST" class="song">
            <a class="link" style="overflow: auto;"><h2>{{this.title}} ({{this.autor}})</h2></a>
            <input type="submit" class="song-delete" value=""></input>
            <input type="hidden" value="{{this.id}}" name="id" />
        </form>
    {{/each}}
</div>

<div class="add-music">
    <form method="POST" class="add-form">
        <input type="search" name="searchBar" />
        <input type="submit" value="Adicionar" />
    </form>
</div>
