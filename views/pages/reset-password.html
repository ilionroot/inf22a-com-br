<style>
    .form {
        margin: 0 auto;
        width: 500px;
        margin-top: 14vh;
        height: auto;
    }

    .form input {
        margin: 15px;
    }

    .form input[type=submit] {
        width: 30%;
        height: 50px;
    }

    @media screen and (min-width: 768px) {
        .message-success {
            margin-top: -10px;
        }
    }

    @media screen and (max-width: 768px) {
        .form {
            width: 80%;
        }

        .form input[type=submit] {
            width: 50%;
        }

        .message-success {
            margin-top: 20px;
        }
    }
</style>

{{#if error}}
    <div class="message-success" style="background-color: rgb(217,84,79);">
        {{error}}
    </div>
{{/if}}

{{#if success}}
    <div class="message-success" style="background-color: rgb(93,184,89);">
        {{success}}
    </div>
{{/if}}

{{#if dmatch}}
    <div class="message-success" style="background-color: rgb(239,173,77);">
        {{dmatch}}
    </div>
{{/if}}
